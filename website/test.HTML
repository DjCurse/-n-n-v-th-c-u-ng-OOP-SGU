<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thiết kế Table Layout</title>
</head>
<body>
    
        <!-- Header -->
         <table border="4" width="100%" height="600" cellspacing = "5" bordercolor="red">
        <tr >
            <td colspan="2" class="header" bgcolor = "red"> 

                    
                 
                    <table border="4" width="100%" bordercolor = "blue">    
                        <tr><td wildth="80%">
                        <p>Tên Công Ty</p>
                        </td>  
                        <td wildth="15%">
                        <p>Logo Công Ty</p></td>  
                        <td wildth="5%"> 5</td>
                        </tr>
                    </table> 
                    
                    <p>Chào mừng đến với website</p>
                
                
            </td>
        </tr>
        <!-- Menu + Content -->
         
        <!-- Hàng đầu (MENU bar) -->
        <tr height="50">
            <td colspan="2" bgcolor = "green" align="center">MENU</td>
        </tr>

        <!-- Hàng thứ 2 (Menu bên trái và Content bên phải) -->
        <tr>
            <!-- Cột trái: MENU -->
            <td width="25%" valign="bottom" >
                <table border="1" width="100%" cellspacing = "5" bordercolor="green" valign="bottom">
                    <tr><td align="right">Trang chủ</td>
                    <tr><td align="left">Thông tin tuyển sinh</td></tr>
                    <tr><td align="center">Thông tin đào tạo</td></tr>
                    <tr></tr><td align="left">Liên hệ</td></tr>
                </table>
            </td>

            <!-- Cột phải: CONTENT -->
            <td valign="middle" align="center">
                CONTENT
            </td>
        </tr> 

        <tr height="150">
            <td colspan="2" valign="top">
                <h1>một</h1>
                <h2>hai</h2>
                <h3>ba</h3>
                <h4>bốn</h4>
            </td>
        </tr>
        </table>

    
</body>
</html>
